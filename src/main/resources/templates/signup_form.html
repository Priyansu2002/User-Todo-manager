<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - User Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .signup-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInUp 1s forwards, scaleUp 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form-input {
            transition: all 0.3s ease-in-out;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .form-input:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
            transform: scale(1.05);
        }

        .btn-animate {
            transition: all 0.3s ease-in-out;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-animate:hover {
            background-color: #0056b3;
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            animation: fadeInDown 1s forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div>
        <h2>User Registration - Sign Up</h2>
    </div>
    <form th:action="@{/process_register}" method="post"
          class="signup-form"
          th:object="${user}">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-Mail</label>
                <div class="col-8">
                    <input type="email" class="form-control form-input" th:field="*{email}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control form-input" th:field="*{password}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control form-input" th:field="*{firstName}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input type="text" class="form-control form-input" th:field="*{lastName}" required/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-animate">Sign Up</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
